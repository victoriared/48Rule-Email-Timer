<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48Rule Settings</title>
    <style>
        /* Simple styling to make the popup clean and readable */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 15px; width: 250px; }
        h3 { margin-top: 0; color: #1a73e8; }
        .setting { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input[type="radio"] { margin-right: 5px; }
        button { background-color: #1a73e8; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #1669c5; }
        #status { margin-top: 10px; padding: 8px; background-color: #e6f4ea; color: #188038; border-radius: 4px; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h3>48Rule Settings</h3>

    <div class="setting">
        <p>Set default response rule:</p>
        <label>
            <input type="radio" id="rule48" name="timerRule" value="48"> 48 Hours (Recommended)
        </label>
        <label>
            <input type="radio" id="rule24" name="timerRule" value="24"> 24 Hours
        </label>
    </div>

    <button id="saveBtn">Save Default Rule</button>
    <div id="status" class="hidden"></div>

    <!-- THIS IS THE CRUCIAL LINE: It links to the popup.js file -->
    <script src="popup.js"></script>
</body>
</html>
